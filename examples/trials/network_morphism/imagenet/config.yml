authorName: default
experimentName: example_imagenet-network-morphism-test
trialConcurrency: 4
maxExecDuration: 30h
maxTrialNum: 300
trainingServicePlatform: local
useAnnotation: false
logLevel: trace
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, NetworkMorphism
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: NetworkMorphism
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
    #for now, this tuner only supports cv domain
    task: cv
    #input image width
    input_width: 224
    #input image channel
    input_channel: 3
    #number of classes
    n_output_node: 1000
trial:
  command: CUDA_VISIBLE_DEVICES=0 \
           python3 imagenet_train.py \
           --slave 4 \
           --ip 255.255.255.255 \
           --batch_size 128 \
           --warmup_1 15 --warmup_2 30 --warmup_3 45 --epoch 60 \
           --initial_lr 1e-1 \
           --final_lr 0 \
           --num_parallel_calls 30 \
           --train_data_dir /GPUFS/thu_wgchen_2/aiperf/data/train/ \
           --val_data_dir /GPUFS/thu_wgchen_2/aiperf/data/val/ 

  codeDir: .
  gpuNum: 0
